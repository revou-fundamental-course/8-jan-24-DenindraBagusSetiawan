<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Persegi</title>
    <link rel="stylesheet" href="CSS/styles.css">
</head>
<body>
    <div class="calculator-container">
        <h1>Kalkulator Persegi</h1>

        <label for="sideLength">Panjang Sisi: </label>
        <input type="number" id="sideLength" placeholder="Masukkan panjang sisi">
        <br>

        <button onclick="calculate()">Hitung</button>
        <button onclick="reset()">Reset</button>

        <div class="result-container">
            <div id="calculation-result">
                <p id="formula">Rumus: Luas = sisi x sisi dan Keliling = 4 x sisi</p>
                <p id="calculation">Perhitungan: </p>
            </div>

            <table id="result-table">
                <tr>
                    <th>Hasil Perhitungan</th>
                </tr>
                <tr>
                    <td id="area">Luas: </td>
                </tr>
                <tr>
                    <td id="perimeter">Keliling: </td>
                </tr>
            </table>
        </div>
    </div>

    <script src="JS/script.js"></script>
</body>
</html>
