<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Persegi</title>
    <link rel="stylesheet" href="CSS/styles.css">
</head>
<body>
    <style>
        body {
            margin: 0;
            padding: flex;
            font-family: Arial, sans-serif;
            background-image: url('CSS/aset/Bg.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            font-family: Arial, sans-serif;
            justify-content: center;
            align-items: center;
             height: 80%;
        }
    </style>
        <div class="calculator-container">
        <h1>Kalkulator Persegi</h1>
        <p id="formula">
            <strong>Deskripsi</strong>
            <br>
            <em>Program ini digunakan untuk menghitung luas dan keliling persegi
            <br>
            Rumus menghitung luas= S X S dan Keliling= 4 X S
            <br>
            silahkan memasukan angka dalam satuan dalam CM.</em>
        </p>
        <div class="square-image">
            <img src="aset/Persegi.png" alt="Square Image">
        </div>

        <label for="sideLength">Panjang Sisi: </label>
        <input type="number" id="sideLength" placeholder="Masukkan panjang sisi">
        <br>

        <button onclick="calculate()">Hitung</button>
        <button onclick="reset()">Reset</button>

        <div class="result-container">
            <table id="result-table">
                <tr>
                    <th>Keterangan</th>
                    <th>Rumus</th>
                    <th>Hasil</th>
                </tr>
                <tr>
                    <td id="calculation">Luas</td>
                    <td id="formula-area"></td>
                    <td id="area">-</td>
                </tr>
                <tr>
                    <td id="calculation">Keliling</td>
                    <td id="formula-perimeter"></td>
                    <td id="perimeter">-</td>
                </tr>
            </table>
        </div>
    </div>

    <script src="JS/script.js"></script>
</body>
</html>
