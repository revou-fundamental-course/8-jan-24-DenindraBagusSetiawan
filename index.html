<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Bangun Persegi</title>
    <link rel="stylesheet" href="CSS/styles.css">
</head>
<body>
        </div>
    <div class="calculator-container">
        <h1>Kalkulator Persegi</h1>
        <div class="square-image">
            <img src="aset/Persegi.png" alt="Square Image">
        </div>

        <p id="formula">
            <strong>Rumus:</strong>
            <br>
            Luas = sisi x sisi
            <br>
            Keliling = 4 x sisi
        </p>
        <label for="sideLength">Panjang Sisi: </label>
        <input type="number" id="sideLength" placeholder="Masukkan panjang sisi">
        <br>

        <button onclick="calculate()">Hitung</button>
        <button onclick="reset()">Reset</button>

        <div class="result-container">
            <table id="result-table">
                <tr>
                    <th>Keterangan</th>
                    <th>Rumus</th>
                    <th>Hasil</th>
                </tr>
                <tr>
                    <td id="calculation">Luas</td>
                    <td id="formula-area"></td>
                    <td id="area">-</td>
                </tr>
                <tr>
                    <td id="calculation">Keliling</td>
                    <td id="formula-perimeter"></td>
                    <td id="perimeter">-</td>
                </tr>
            </table>
        </div>
    </div>

    <script src="JS/script.js"></script>
</body>
</html>
